<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить книгу</title>
    <link rel="stylesheet" href="../style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        a {
            text-decoration: none;
            color: #ffffff;
        }
    </style>
</head>

<body>
    <div class="container">
        <div style='height:45px; background-color: #483C32e1; display: flex;
        justify-content: space-between; align-items: center;
        padding: 25px;' class="header">
            <div class="left">
                <a href="/"> <span style="color:#FFECD1"> Главная страница </span> </a>
            </div>
            <div style="width: 200px; display: flex; justify-content: space-around;" class="right">
                {% if flag == False %}
                <a href="/registration"> <span style="color:#FFECD1"> Регистрация </span> </a>
                {% endif %}
                <a href="/login"> <span style="color:#FFECD1"> Профиль </span> </a>
            </div>
        </div>
        <br>

        <form style="margin-top:100px;" class="mx-1 mx-md-4 needs-validation" method="post" novalidate>

            <div class="d-flex flex-row align-items-center mb-4">
                <div data-mdb-input-init class="form-outline flex-fill mb-0">
                    <input type="text" id="title" name="title" class="form-control" required>
                    <label class="form-label" for="form3Example1c"> <span style="color:#FFECD1"> Название </span> </label>
                </div>
            </div>

            <div class="d-flex flex-row align-items-center mb-4">
                <div data-mdb-input-init class="form-outline flex-fill mb-0">
                    <input type="text" id="author" name="author" class="form-control" required>
                    <label class="form-label" for="form3Example1c"> <span style="color:#FFECD1"> Автор </span> </label>
                </div>
            </div>

            <div class="d-flex flex-row align-items-center mb-4">
                <div data-mdb-input-init class="form-outline flex-fill mb-0">
                    <input type="text" id="genre" name="genre" class="form-control" required>
                    <label class="form-label" for="form3Example1c"> <span style="color:#FFECD1"> Жанр </span> </label>
                </div>
            </div>

            <br>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label"> <span style="color:#FFECD1"> Описание </span> </label>
                <textarea class="form-control" id="exampleFormControlTextarea1" name="desc" rows="3"></textarea>
            </div>

            <div style='justify-content:space-around;' class="d-flex mx-4 mb-3 mb-lg-4">

                <input style="background-color: #483C32e1; color:#FFECD1;" type='submit' data-mdb-button-init data-mdb-ripple-init
                    class="btn btn-lg" value="Добавить книгу">
            </div>

        </form>
    </div>
</body>

<style>
    body {background: url(https://catherineasquithgallery.com/uploads/posts/2023-01/1674536674_catherineasquithgallery-com-p-fon-korichnevie-knigi-215.jpg) center center no-repeat fixed; background-size:cover;}
</style>

</html>
