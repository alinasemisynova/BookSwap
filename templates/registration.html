<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        a {
            text-decoration: none;
            color: #ffffff;
        }
    </style>
</head>

<body>
    <div class="container">
        <div style='height:45px; background-color: #483C32e1; display: flex;
        justify-content: space-between; align-items: center;
        padding: 25px;' class="header">
            <div class="left">
                <a href="/"> <span style="color:#FFECD1"> Главная страница </span> </a>
            </div>
        </div>

        <div style='display: flex;
        justify-content: space-around; align-items: center;'>
            <form style="width:300px; margin-top:100px;" class="mx-1 mx-md-4 needs-validation" method="post" novalidate>

                <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input type="text" id="name" name="name" class="form-control" required>
                        <label class="form-label" for="form3Example1c"> <span style="color:#FFECD1"> Имя </span> </label>
                    </div>
                </div>

                <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input type="email" id="email" name="email" class="form-control" required>
                        <label class="form-label" for="form3Example3c"> <span style="color:#FFECD1"> Почта </span> </label>
                    </div>
                </div>

                <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input type="password" id="password" name="password" class="form-control" required>
                        <label class="form-label" for="form3Example4c"> <span style="color:#FFECD1"> Пароль </span> </label>
                    </div>
                </div>

                <div class="form-check d-flex justify-content-center mb-5">
                    <input class="form-check-input me-2" name="remember" type="checkbox" id="form2Example3c" />
                    <label class="form-check-label" for="form2Example3"> <span style="color:#FFECD1"> Запомнить </span> </label>
                </div>

                <div style='justify-content:space-around;' class="d-flex mx-4 mb-3 mb-lg-4">

                    <input style="background-color: #483C32e1; color:#FFECD1;" type='submit' data-mdb-button-init data-mdb-ripple-init
                        class="btn btn-lg" value="Регистрация">
                </div>
                <div style='justify-content:space-around;' class="d-flex mx-4 mb-3 mb-lg-4">

                    <a href="/login"> <span style="color:#FFECD1"> Войти </span> </a>
                </div>

            </form>
        </div>
    </div>
</body>

<style>
    body {background: url(https://catherineasquithgallery.com/uploads/posts/2023-01/1674536674_catherineasquithgallery-com-p-fon-korichnevie-knigi-215.jpg) center center no-repeat fixed; background-size:cover;}
</style>

<script>
    (() => {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }

                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>

</html>
